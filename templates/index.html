<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <form action="/predict" method="POST">
        <h1>Asthma Prediction (Classification)</h1>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required><br>

        <label for="Gender">Gender:</label>
        <input type="number" id="Gender" name="Gender" required><br>

        <label for="Ethnicity">Ethnicity:</label>
        <input type="number" id="Ethnicity" name="Ethnicity" required><br>

        <label for="EducationLevel">Education Level:</label>
        <input type="number" id="EducationLevel" name="EducationLevel" required><br>

        <label for="BMI">BMI:</label>
        <input type="number" step="any" id="BMI" name="BMI" required><br>

        <label for="Smoking">Smoking:</label>
        <input type="number" id="Smoking" name="Smoking" required><br>

        <label for="PhysicalActivity">Physical Activity:</label>
        <input type="number" step="any" id="PhysicalActivity" name="PhysicalActivity" required><br>

        <label for="DietQuality">Diet Quality:</label>
        <input type="number" step="any" id="DietQuality" name="DietQuality" required><br>

        <label for="SleepQuality">Sleep Quality:</label>
        <input type="number" step="any" id="SleepQuality" name="SleepQuality" required><br>

        <label for="PollutionExposure">Pollution Exposure:</label>
        <input type="number" step="any" id="PollutionExposure" name="PollutionExposure" required><br>

        <label for="PollenExposure">Pollen Exposure:</label>
        <input type="number" step="any" id="PollenExposure" name="PollenExposure" required><br>

        <label for="DustExposure">Dust Exposure:</label>
        <input type="number" step="any" id="DustExposure" name="DustExposure" required><br>

        <label for="PetAllergy">Pet Allergy:</label>
        <input type="number" id="PetAllergy" name="PetAllergy" required><br>

        <label for="FamilyHistoryAsthma">Family History of Asthma:</label>
        <input type="number" id="FamilyHistoryAsthma" name="FamilyHistoryAsthma" required><br>

        <label for="HistoryOfAllergies">History of Allergies:</label>
        <input type="number" id="HistoryOfAllergies" name="HistoryOfAllergies" required><br>

        <label for="Eczema">Eczema:</label>
        <input type="number" id="Eczema" name="Eczema" required><br>

        <label for="HayFever">Hay Fever:</label>
        <input type="number" id="HayFever" name="HayFever" required><br>

        <label for="GastroesophagealReflux">Gastroesophageal Reflux:</label>
        <input type="number" id="GastroesophagealReflux" name="GastroesophagealReflux" required><br>

        <label for="LungFunctionFEV1">Lung Function FEV1:</label>
        <input type="number" step="any" id="LungFunctionFEV1" name="LungFunctionFEV1" required><br>

        <label for="LungFunctionFVC">Lung Function FVC:</label>
        <input type="number" step="any" id="LungFunctionFVC" name="LungFunctionFVC" required><br>

        <label for="Wheezing">Wheezing:</label>
        <input type="number" id="Wheezing" name="Wheezing" required><br>

        <label for="ShortnessOfBreath">Shortness of Breath:</label>
        <input type="number" id="ShortnessOfBreath" name="ShortnessOfBreath" required><br>

        <label for="ChestTightness">Chest Tightness:</label>
        <input type="number" id="ChestTightness" name="ChestTightness" required><br>

        <label for="Coughing">Coughing:</label>
        <input type="number" id="Coughing" name="Coughing" required><br>

        <label for="NighttimeSymptoms">Nighttime Symptoms:</label>
        <input type="number" id="NighttimeSymptoms" name="NighttimeSymptoms" required><br>

        <label for="ExerciseInduced">Exercise Induced:</label>
        <input type="number" id="ExerciseInduced" name="ExerciseInduced" required><br>

    

        <button type="submit">Predict</button>
    </form>
</body>
</html>
